name: pre-commit

on:
  pull_request:
    branches: [main]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install pre-commit and dev dependencies
        run: |
          pip install pre-commit
          pip install -e ".[dev]"
      - name: Run pre-commit
        run: pre-commit run --all-files
