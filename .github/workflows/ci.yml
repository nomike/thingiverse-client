name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Ruff
        run: ruff check thingiverse_client tests scripts && ruff format --check .
      - name: Tests
        env:
          THINGIVERSE_TOKEN: ${{ secrets.THINGIVERSE_TOKEN }}
          THINGIVERSE_BASE_URL: ${{ secrets.THINGIVERSE_BASE_URL }}
        run: pytest tests/unit tests/integration -v
